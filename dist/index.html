<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-5"><i class="fas fa-film"></i> My Favorite Movies</h1>
        <button type="button" class="btn btn-success rounded-pill" data-toggle="modal" data-target="#addModal">
            <i class="fas fa-plus"></i> Add Movie
        </button>
        <!--add movie modal-------------------------------------------------------------------------------------------->
        <div class="modal fade" id="addModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add Movie</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form class="container">
                            <div class="form-group">
                                <input type="text" class="form-control" id="movieTitle" placeholder="Movie Title">
                                <input type="number" class="form-control mt-3" id="movieRate" placeholder="Rate 1-10">
                            </div>
                            <button type="button" class="btn btn-success float-right" id="addMovie"><i
                                    class="fas fa-plus"></i> Add</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!------------------------------------------------------------------------------------------------------------->
        <div class="mt-4">
            <table class="table border border-secondary table-bordered shadow-lg">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col"><i class="fas fa-video"></i> Title<i class="fa fa-fw fa-sort mt-1 float-right"
                                id='sortTitles'></i></th>
                        <th scope="col"><i class="fas fa-star"></i> Rating<i class="fa fa-fw fa-sort mt-1 float-right"
                                id='sortRating'></i></th>
                        <th scope="col"><i class="fas fa-trash"></i> Delete</th>
                    </tr>
                </thead>
                <tbody id="moviesTable">
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b0e6a59aac.js" crossorigin="anonymous"></script>
    <script src="./bundle.js"></script>
</body>

</html>
